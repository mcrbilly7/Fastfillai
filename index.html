<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Bot – Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 2rem; background: #f9fafb; color: #111; }
    h1 { text-align: center; margin-bottom: 2rem; }
    form { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 1rem; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    label { font-weight: 600; }
    input, textarea { padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { padding: 0.75rem; background: #0a0a23; color: white; font-weight: 600; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1e1e4b; }
    .payment-link { text-align: center; margin-top: 2rem; }
    .payment-link a { background: #3b82f6; color: white; padding: 0.75rem 1.5rem; border-radius: 6px; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Pro Bot – Info & Checkout</h1>
  <form action="https://formsubmit.co/fastfillaiautomation@gmail.com" method="POST">
    <input type="hidden" name="Bot" value="Pro Bot">
    <input type="hidden" name="_next" value="thank-you.html">

    <label>Full Name</label>
    <input type="text" name="Name" required>

    <label>Email</label>
    <input type="email" name="Email" required>

    <label>What should this bot do?</label>
    <textarea name="Bot Functionality" rows="4" required></textarea>

    <label>Systems this will integrate with (e.g., CRM, Excel, Notion)</label>
    <input type="text" name="Integrations" required>

    <label>Preferred platform (Browser/Desktop/API)</label>
    <input type="text" name="Platform" required>

    <label>Deadline or Priority Level</label>
    <input type="text" name="Priority">

    <button type="submit">Submit Info</button>
  </form>

  <div class="payment-link">
    <p>Once submitted, click below to pay:</p>
    <a href="https://paypal.me/fastfillai/499" target="_blank">Pay $499 via PayPal</a>
  </div>
</body>
</html>
