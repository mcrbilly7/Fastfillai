<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Fill AI – Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f5f9;
      --text: #222;
      --accent: #00c5c5;
      --card: #ffffff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --radius: 20px;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
    }
    .grid {
      max-width: 1440px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
    }
    .profile {
      text-align: center;
      position: relative;
    }
    .avatar-container {
      position: relative;
      display: inline-block;
    }
    .avatar-edit {
      position: absolute;
      bottom: 0;
      right: 0;
      background: var(--accent);
      border-radius: 50%;
      padding: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      color: white;
    }
    .profile img, .profile canvas {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid var(--accent);
    }
    .profile input[type="file"] {
      display: none;
    }
    .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .bot-activity-table {
      width: 100%;
      border-collapse: collapse;
    }
    .bot-activity-table th, .bot-activity-table td {
      padding: 0.75rem;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }
    .bot-request-form input, .bot-request-form textarea, .bot-request-form button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .bot-request-form button {
      background: var(--accent);
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fast Fill AI</div>
    <div><button onclick="logout()">Logout</button></div>
  </header>
  <section class="grid">
    <div class="card profile">
      <div class="avatar-container">
        <canvas id="initialCanvas" width="100" height="100"></canvas>
        <img id="profileImg" style="display: none;" />
        <label for="uploadImage" class="avatar-edit">✎</label>
        <input type="file" id="uploadImage" accept="image/*" />
      </div>
      <h3 id="userName">User</h3>
      <p id="userRole">Loading...</p>
    </div><div class="card">
  <div class="title">Bot Usage Log</div>
  <table class="bot-activity-table">
    <thead>
      <tr><th>Date</th><th>Bot</th><th>Activity</th></tr>
    </thead>
    <tbody id="botLogBody">
      <tr><td>Today</td><td>Invoice Bot</td><td>Generated 15 entries</td></tr>
      <tr><td>Yesterday</td><td>CRM Bot</td><td>Updated 9 records</td></tr>
    </tbody>
  </table>
</div>

<div class="card">
  <div class="title">Request Custom Bot</div>
  <form class="bot-request-form">
    <input type="text" placeholder="Bot Name" required />
    <textarea placeholder="Describe what the bot should do..." required></textarea>
    <button type="submit">Send Request</button>
  </form>
</div>

<div class="card">
  <div class="title">Quick Actions</div>
  <ul>
    <li><a href="#">Download Latest Bot</a></li>
    <li><a href="#">Open Setup Guide</a></li>
    <li><a href="#">View Analytics</a></li>
    <li><a href="#">Edit Profile</a></li>
  </ul>
</div>

  </section>  <script>
    function logout() {
      location.href = 'login.html';
    }
    document.querySelector('.bot-request-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Request submitted! We will reach out shortly.');
    });
  </script></body>
</html>
