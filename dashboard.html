<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Fill AI – Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #1e1e2f;
      --primary: #0d99ff;
      --secondary: #ffffff;
      --accent: #0d99ff;
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      --radius: 16px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: var(--secondary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    .grid {
      max-width: 1400px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }
    .card {
      background: var(--secondary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
    }
    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .profile-img-wrapper {
      text-align: center;
    }
    .profile-img-wrapper img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--primary);
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .stat {
      text-align: center;
    }
    .stat strong {
      display: block;
      font-size: 1.4rem;
    }
    .onboarding {
      margin-top: 1rem;
    }
    .support, .custom-bot-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    .support input, .support textarea, .custom-bot-form input, .custom-bot-form textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .support button, .custom-bot-form button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fast Fill AI</div>
    <button onclick="logout()">Logout</button>
  </header>  <main class="grid">
    <div class="card">
      <h3>Welcome, <span id="userName">User</span></h3>
      <div class="profile-img-wrapper">
        <img id="profileImg" src="" alt="Avatar" />
      </div>
    </div><div class="card">
  <h3>Key Metrics</h3>
  <div class="stats">
    <div class="stat"><strong id="botCount">0</strong>Bots</div>
    <div class="stat"><strong id="userCount">0</strong>Users</div>
    <div class="stat"><strong id="setupCount">0</strong>Setups</div>
  </div>
</div>

<div class="card">
  <h3>Onboarding Completion</h3>
  <div class="onboarding">
    <progress id="onboardingProgress" value="3" max="8" style="width: 100%;"></progress>
    <p><span id="onboardingStatus">3</span> of 8 Steps Completed</p>
  </div>
</div>

<div class="card">
  <h3>Request Custom Bot</h3>
  <form class="custom-bot-form" onsubmit="handleBotRequest(event)">
    <input type="text" id="botName" placeholder="Bot Name" required />
    <textarea id="botDescription" placeholder="Describe your bot idea" rows="3" required></textarea>
    <button type="submit">Submit Request</button>
    <p id="botResponse" style="margin-top: 0.5rem;"></p>
  </form>
</div>

<div class="card">
  <h3>Contact Support</h3>
  <form class="support" onsubmit="handleSupport(event)">
    <input type="email" id="supportEmail" placeholder="Your email" required />
    <textarea id="supportMessage" placeholder="What can we help with?" rows="3" required></textarea>
    <button type="submit">Send Message</button>
    <p id="supportResponse"></p>
  </form>
</div>

  </main>  <script>
    function logout() {
      alert("Logged out");
    }

    document.getElementById("profileImg").src = "https://via.placeholder.com/100x100?text=U";

    function handleBotRequest(e) {
      e.preventDefault();
      document.getElementById("botResponse").textContent = "✅ Request submitted. We’ll be in touch soon.";
      e.target.reset();
    }

    function handleSupport(e) {
      e.preventDefault();
      document.getElementById("supportResponse").textContent = "✅ Support message sent.";
      e.target.reset();
    }
  </script></body>
</html>
