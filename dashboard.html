<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Fill AI â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-bg: #f9fafb;
      --main-card: #ffffff;
      --accent: #00c5c5;
      --text-dark: #111827;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --radius: 16px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--main-bg);
      color: var(--text-dark);
      margin: 0;
      display: flex;
    }
    aside {
      width: 240px;
      background: #fff;
      height: 100vh;
      padding: 2rem 1rem;
      box-shadow: var(--shadow);
    }
    aside h2 {
      color: var(--accent);
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }
    aside nav a {
      display: block;
      padding: 0.75rem 1rem;
      color: var(--text-dark);
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    aside nav a:hover {
      background: #f0f0f0;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .dark-mode {
      --main-bg: #111827;
      --main-card: #1f2937;
      --text-dark: #f9fafb;
    }
    .toggle-dark {
      margin: 1rem;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--main-card);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .metrics {
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .bot-btn {
      display: block;
      width: 100%;
      background: var(--accent);
      color: #fff;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .api-box {
      background: #f3f4f6;
      padding: 0.75rem;
      border-radius: 8px;
      font-family: monospace;
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Fast Fill AI</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">My Bots</a>
      <a href="#">Requests</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
    <button class="toggle-dark" onclick="document.body.classList.toggle('dark-mode')">ðŸŒ“ Toggle Dark Mode</button>
  </aside>
  <main>
    <section class="grid">
      <div class="card">
        <div class="title">Your Profile</div>
        <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
        <p><strong>Role:</strong> <span id="userRole">Loading...</span></p>
      </div><div class="card">
    <div class="title">Topline Metrics</div>
    <div class="metrics">
      <div><strong id="userCount">0</strong><br>Users</div>
      <div><strong id="setupCount">0</strong><br>Setups</div>
      <div><strong id="botCount">0</strong><br>Bots</div>
    </div>
  </div>

  <div class="card">
    <div class="title">Your API Key</div>
    <div class="api-box">
      <span id="apiKey">Loading...</span>
      <button onclick="copyKey()">Copy</button>
    </div>
  </div>

  <div class="card">
    <div class="title">Download Bots</div>
    <a href="#" class="bot-btn">Download Starter Bot</a>
    <a href="#" class="bot-btn">Download Pro Bot</a>
  </div>

  <div class="card">
    <div class="title">Request a Custom Bot</div>
    <input type="text" placeholder="Your Name" id="reqName" />
    <textarea placeholder="Describe your request..." rows="5" id="reqDetails"></textarea>
    <button onclick="submitRequest()">Submit Request</button>
  </div>
</section>

  </main>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';const config = {
  apiKey: "AIzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
  authDomain: "fastfill-ai-f229b.firebaseapp.com",
  projectId: "fastfill-ai-f229b",
  storageBucket: "fastfill-ai-f229b.appspot.com",
  messagingSenderId: "639658574105",
  appId: "1:639658574105:web:afd78a1698e72eb1628588"
};

const app = initializeApp(config);
const db = getFirestore(app);
const auth = getAuth(app);

function logout() {
  signOut(auth).then(() => location.href = 'login.html');
}
window.logout = logout;

function copyKey() {
  const key = document.getElementById("apiKey").textContent;
  navigator.clipboard.writeText(key);
}

async function submitRequest() {
  const name = document.getElementById("reqName").value;
  const msg = document.getElementById("reqDetails").value;
  const user = auth.currentUser;
  if (user && name && msg) {
    await setDoc(doc(db, "requests", user.uid), {
      name: name,
      request: msg,
      timestamp: new Date()
    });
    alert("Request submitted!");
  }
}

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = 'login.html';
  document.getElementById('userName').textContent = user.displayName || "User";

  const usage = await getDoc(doc(db, 'usage', user.uid));
  const meta = await getDoc(doc(db, 'metrics', 'summary'));
  const profile = await getDoc(doc(db, 'profiles', user.uid));

  if (usage.exists()) {
    const u = usage.data();
    document.getElementById('userRole').textContent = u.role || "Member";
    document.getElementById('apiKey').textContent = u.apiKey || "Not Assigned";
  }

  if (meta.exists()) {
    const d = meta.data();
    document.getElementById('userCount').textContent = d.users || 0;
    document.getElementById('setupCount').textContent = d.setups || 0;
    document.getElementById('botCount').textContent = d.bots || 0;
  }
});

  </script>
</body>
</html>
