<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Fill AI â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f2f4f8;
      --text: #1e1e2f;
      --accent: #00bcd4;
      --primary: #ffffff;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      --radius: 16px;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--primary);
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--accent);
    }
    .btn {
      background: var(--accent);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    main {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    .card {
      background: var(--primary);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    .summary {
      display: flex;
      gap: 1.5rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .summary-box {
      flex: 1;
      min-width: 200px;
      background: #f9fbfc;
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      box-shadow: var(--shadow);
    }
    .summary-box h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }
    .analytics-chart {
      height: 250px;
      background: repeating-linear-gradient(90deg, #e0f7fa 0 10%, #fff 10% 20%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #888;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fast Fill AI</div>
    <button class="btn" onclick="logout()">Logout</button>
  </header>  <main>
    <section class="card">
      <div class="profile-header">
        <img src="https://via.placeholder.com/80" alt="Profile" id="profilePhoto" />
        <div>
          <h2 id="userName">Welcome, User</h2>
          <p id="userRole">Role: Loading...</p>
        </div>
      </div>
    </section><section class="card">
  <h2>Usage Overview</h2>
  <div class="summary">
    <div class="summary-box">
      <h3 id="botCount">0</h3>
      <p>Bots Created</p>
    </div>
    <div class="summary-box">
      <h3 id="formCount">0</h3>
      <p>Forms Submitted</p>
    </div>
    <div class="summary-box">
      <h3 id="supportTickets">0</h3>
      <p>Support Tickets</p>
    </div>
  </div>
</section>

<section class="card">
  <h2>Request a Custom Bot</h2>
  <form id="customBotForm">
    <input type="text" placeholder="Bot Title" required />
    <textarea rows="4" placeholder="Describe what your bot should do..." required></textarea>
    <button type="submit" class="btn">Submit Request</button>
  </form>
</section>

<section class="card">
  <h2>Recent Activity</h2>
  <div class="analytics-chart">Chart Integration Coming Soon</div>
</section>

  </main>  <script>
    function logout() {
      alert("Logged out successfully.");
    }
  </script></body>
</html>
