<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Fill AI â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #1f1f1f;
      --accent: #00c5c5;
      --card: #ffffff;
      --shadow: 0 12px 32px rgba(0, 0, 0, 0.07);
      --radius: 16px;
      --transition: all 0.25s ease-in-out;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      color: var(--accent);
    }
    .grid {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.8rem;
      transition: var(--transition);
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .bar-chart {
      display: flex;
      align-items: flex-end;
      height: 100px;
      gap: 0.6rem;
    }
    .bar {
      width: 12%;
      background: var(--accent);
      border-radius: 10px 10px 0 0;
    }
    .circle-timer {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 10px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin: 0 auto;
    }
    .metrics {
      display: flex;
      justify-content: space-around;
      font-weight: 600;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1rem;
      border-radius: 8px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      transition: var(--transition);
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    .btn, button[type="submit"] {
      background: var(--accent);
      color: #fff;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn:hover, button[type="submit"]:hover {
      background: #00b0b0;
    }
    .copy-btn {
      margin-left: 1rem;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      background: #eaeaea;
      cursor: pointer;
      border: none;
    }
    .profile {
      text-align: center;
    }
    .profile h3 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .profile p {
      font-size: 0.95rem;
      color: #666;
    }
    @media (max-width: 768px) {
      .grid {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fast Fill AI</div>
    <button onclick="logout()">Logout</button>
  </header>
  <section class="grid">
    <div class="card profile">
      <div class="circle-timer" id="profileInitial">U</div>
      <h3 id="userName">User</h3>
      <p id="userRole">Loading...</p>
    </div>
    <div class="card">
      <div class="title">Progress</div>
      <p><span id="workHours">0</span>h Work Time This Week</p>
      <div class="bar-chart" id="progressChart"></div>
    </div>
    <div class="card">
      <div class="title">Time Tracker</div>
      <div class="circle-timer" id="timeCircle">00:00</div>
      <p style="text-align:center;">Active Work Time</p>
    </div>
    <div class="card">
      <div class="title">Onboarding Progress</div>
      <progress id="onboardingProgress" value="0" max="8" style="width:100%; height: 12px;"></progress>
      <p id="onboardingStatus">0 / 8 Completed</p>
    </div>
    <div class="card">
      <div class="title">Topline Metrics</div>
      <div class="metrics">
        <div><strong id="userCount">0</strong><br>Users</div>
        <div><strong id="setupCount">0</strong><br>Setups</div>
        <div><strong id="botCount">0</strong><br>Bots</div>
      </div>
    </div>
    <div class="card">
      <div class="title">Your API Key</div>
      <p id="apiKey">Loading...</p>
      <button class="copy-btn" onclick="copyAPI()">Copy</button>
    </div>
    <div class="card">
      <div class="title">Your Bots</div>
      <a href="/bots/starter.zip" class="btn" download>Download Starter Bot</a>
      <a href="/bots/pro.zip" class="btn" download style="margin-left: 1rem;">Download Pro Bot</a>
    </div>
    <div class="card">
      <div class="title">Request a Custom Bot</div>
      <form action="https://formspree.io/f/mayvlkqk" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <textarea name="details" placeholder="Describe your request..." required></textarea>
        <button type="submit">Submit Request</button>
      </form>
    </div>
  </section>
</body>
</html>
