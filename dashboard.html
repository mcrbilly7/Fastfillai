<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Fill AI â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">Fast Fill AI</div>
    <ul class="nav-links">
      <li><a href="#" class="active">Dashboard</a></li>
      <li><a href="#">Manage Bots</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </aside>  <main class="main-content">
    <header class="top-header">
      <h1>Dashboard Overview</h1>
    </header><section class="stats-grid">
  <div class="stat-card">
    <h3>Bots Deployed</h3>
    <p id="botCount">0</p>
  </div>
  <div class="stat-card">
    <h3>Active Users</h3>
    <p id="userCount">0</p>
  </div>
  <div class="stat-card">
    <h3>Recent Requests</h3>
    <p id="requestCount">0</p>
  </div>
  <div class="stat-card">
    <h3>Support Tickets</h3>
    <p id="ticketCount">0</p>
  </div>
</section>

<section class="card large">
  <h2>Request a Custom Bot</h2>
  <form id="requestForm">
    <input type="text" id="botName" placeholder="Bot Name" required />
    <textarea id="botDescription" placeholder="Describe the functionality you need..." required></textarea>
    <button type="submit">Submit Request</button>
  </form>
</section>

  </main>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, doc, getDoc, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const config = {
      apiKey: "AIzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
      authDomain: "fastfill-ai-f229b.firebaseapp.com",
      projectId: "fastfill-ai-f229b",
      storageBucket: "fastfill-ai-f229b.appspot.com",
      messagingSenderId: "639658574105",
      appId: "1:639658574105:web:afd78a1698e72eb1628588"
    };

    const app = initializeApp(config);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function logout() {
      signOut(auth).then(() => location.href = 'login.html');
    }
    window.logout = logout;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = 'login.html';
      const meta = await getDoc(doc(db, 'metrics', 'summary'));
      if (meta.exists()) {
        const data = meta.data();
        document.getElementById('botCount').textContent = data.bots || 0;
        document.getElementById('userCount').textContent = data.users || 0;
        document.getElementById('requestCount').textContent = data.requests || 0;
        document.getElementById('ticketCount').textContent = data.tickets || 0;
      }
    });

    const requestForm = document.getElementById('requestForm');
    requestForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const botName = document.getElementById('botName').value;
      const botDescription = document.getElementById('botDescription').value;
      const user = auth.currentUser;
      if (user) {
        await addDoc(collection(db, 'customRequests'), {
          userId: user.uid,
          name: botName,
          description: botDescription,
          status: 'Pending',
          createdAt: new Date().toISOString()
        });
        alert('Your request has been submitted!');
        requestForm.reset();
      }
    });
  </script></body>
</html>
