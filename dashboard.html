<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Fill AI â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #5b3cc4;
      --background: #f4f5f9;
      --white: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: #333;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      background: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .sidebar h1 {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 0.7rem 0;
      display: block;
      font-weight: 500;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    header h2 {
      font-size: 1.4rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card h3 {
      margin: 0 0 0.8rem;
      font-size: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .btn-submit {
      margin-top: 1rem;
      width: 100%;
      background: var(--primary);
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }

    .copy-btn {
      margin-top: 8px;
      background: #eee;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Fast Fill AI</h1>
    <a href="#">Dashboard</a>
    <a href="#">Bots</a>
    <a href="#">Orders</a>
    <a href="#">API Access</a>
    <a href="#">Support</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <header>
      <h2>Welcome, User</h2>
      <button onclick="logout()">Logout</button>
    </header>

    <div class="grid">
      <div class="card">
        <h3>Total Bots</h3>
        <p><strong>0</strong> Active This Week</p>
      </div>

      <div class="card">
        <h3>Total Users</h3>
        <p><strong>0</strong> Since Launch</p>
      </div>

      <div class="card">
        <h3>Start Your Free Trial</h3>
        <p>Try our automation platform completely free for 1 month.</p>
        <button class="btn-submit">Start Free Trial</button>
      </div>

      <div class="card">
        <h3>Your API Key</h3>
        <p id="apiKey">Loading...</p>
        <button class="copy-btn" onclick="copyAPI()">Copy</button>
      </div>

      <div class="card">
        <h3>Custom Bot Request</h3>
        <input type="text" placeholder="Your Name" id="requestName" />
        <textarea placeholder="Describe your request..." rows="4" id="requestDetails"></textarea>
        <button class="btn-submit" onclick="submitRequest()">Submit Request</button>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      alert("Logged out!");
    }

    function copyAPI() {
      const text = document.getElementById("apiKey").textContent;
      navigator.clipboard.writeText(text);
      alert("API Key Copied");
    }

    function submitRequest() {
      const name = document.getElementById("requestName").value;
      const detail = document.getElementById("requestDetails").value;
      if (name && detail) {
        alert("Request Submitted!");
        document.getElementById("requestName").value = "";
        document.getElementById("requestDetails").value = "";
      } else {
        alert("Fill in all fields.");
      }
    }

    // Simulated API key loading
    setTimeout(() => {
      document.getElementById("apiKey").textContent = "sk-abc123xyz456";
    }, 1000);
  </script>
</body>
</html>
