<!-- dashboard.html - Modern Layout Inspired by Nixtio UI --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Fast Fill AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f4f6fb, #fefefe);
      color: #111;
    }
    nav {
      background-color: #0a0a23;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.6rem;
      color: #00fff7;
    }
    .logout {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .profile-card {
      text-align: center;
    }
    .profile-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .profile-card h3 {
      margin: 0.25rem 0;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .stat {
      background: #f0f4f8;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .stat h4 {
      margin: 0;
      font-size: 1.25rem;
      color: #0a0a23;
    }
    .stat span {
      font-size: 0.85rem;
      color: #666;
    }
    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Fast Fill AI</div>
    <button class="logout" onclick="logout()">Logout</button>
  </nav>  <div class="container">
    <div class="card profile-card">
      <img src="https://i.pravatar.cc/100?img=8" alt="User Profile">
      <h3 id="user-name">User</h3>
      <p id="user-email">user@example.com</p>
    </div><div class="card">
  <h3>Account Stats</h3>
  <div class="stat-grid">
    <div class="stat">
      <h4 id="botType">Starter</h4>
      <span>Bot Plan</span>
    </div>
    <div class="stat">
      <h4 id="usageCount">0</h4>
      <span>Bot Uses</span>
    </div>
    <div class="stat">
      <h4 id="onboardingStatus">❌</h4>
      <span>Onboarding</span>
    </div>
    <div class="stat">
      <h4 id="lastActive">--</h4>
      <span>Last Active</span>
    </div>
  </div>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
      authDomain: "fastfill-ai-f229b.firebaseapp.com",
      projectId: "fastfill-ai-f229b",
      storageBucket: "fastfill-ai-f229b.firebasestorage.app",
      messagingSenderId: "639658574105",
      appId: "1:639658574105:web:afd78a1698e72eb1628588"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('user-name').textContent = user.displayName || "User";
        document.getElementById('user-email').textContent = user.email;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          document.getElementById('botType').textContent = data.bot || 'Starter';
          document.getElementById('usageCount').textContent = data.usage_count || 0;
          document.getElementById('onboardingStatus').textContent = data.onboarding_completed ? '✅' : '❌';
          document.getElementById('lastActive').textContent = data.last_active?.toDate().toLocaleString() || '--';

          await updateDoc(userRef, {
            last_active: serverTimestamp()
          });
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script></body>
</html>
