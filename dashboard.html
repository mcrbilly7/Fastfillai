<!-- Full Dashboard with Bot Request + Admin Messaging --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€“ Fast Fill AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #f4f6fb; color: #111; }
    nav { background: #0a0a23; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; }
    nav .logo { font-weight: bold; font-size: 1.6rem; color: #00fff7; }
    button { cursor: pointer; }
    .container { max-width: 1300px; margin: 2rem auto; padding: 1rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; }
    .card { background: white; padding: 1.5rem; border-radius: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .input { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
    .btn { background: #00c5c5; border: none; padding: 0.6rem 1.2rem; color: white; font-weight: bold; border-radius: 6px; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Fast Fill AI</div>
    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>  <div class="container">
    <!-- Existing dashboard cards (omitted for brevity) --><div class="card">
  <h3>ðŸ›  Request a Custom Bot</h3>
  <input class="input" id="company" placeholder="Company Name">
  <input class="input" id="usecase" placeholder="Bot Use Case">
  <input class="input" id="source" placeholder="Data Source (e.g. Google Sheets)">
  <input class="input" id="deadline" type="date" placeholder="Deadline">
  <button class="btn" onclick="submitRequest()">Send Request</button>
</div>

<div class="card">
  <h3>ðŸ“¢ Admin Message Center</h3>
  <div id="adminMessage">Loading latest message...</div>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
      authDomain: "fastfill-ai-f229b.firebaseapp.com",
      projectId: "fastfill-ai-f229b",
      storageBucket: "fastfill-ai-f229b.firebasestorage.app",
      messagingSenderId: "639658574105",
      appId: "1:639658574105:web:afd78a1698e72eb1628588"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.logout = () => signOut(auth).then(() => location.href = "login.html");

    window.submitRequest = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Login required");

      const req = {
        company: document.getElementById("company").value,
        usecase: document.getElementById("usecase").value,
        source: document.getElementById("source").value,
        deadline: document.getElementById("deadline").value,
        email: user.email,
        timestamp: serverTimestamp()
      };

      await setDoc(doc(db, "botRequests", user.uid), req);
      alert("Request submitted successfully");
    }

    onAuthStateChanged(auth, async user => {
      if (!user) return;
      const messageRef = doc(db, "admin", "latestMsg");
      const messageSnap = await getDoc(messageRef);
      if (messageSnap.exists()) {
        document.getElementById("adminMessage").textContent = messageSnap.data().text || "No announcements yet.";
      }
    });
  </script></body>
</html>
