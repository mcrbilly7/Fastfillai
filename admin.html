<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard – Fast Fill AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #f7f9fb;
      --primary: #0a84ff;
      --card: #fff;
      --text: #1c1c1e;
      --muted: #6e6e73;
      --radius: 14px;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.06);
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
    }
    .grid {
      max-width: 1440px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    th {
      text-align: left;
      color: var(--muted);
    }
    .btn {
      padding: 6px 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    input[type="search"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .referrals {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .referral-box {
      background: #eaf6ff;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fast Fill AI – Admin</div>
    <button class="btn" onclick="logout()">Logout</button>
  </header>

  <main class="grid">
    <div class="card">
      <div class="title">Search Users</div>
      <input type="search" id="searchUser" placeholder="Search by name or email..." oninput="filterUsers()" />
      <div id="userList"></div>
    </div>

    <div class="card">
      <div class="title">Referral Tracker</div>
      <p>Total Referrals: <strong id="totalReferrals">0</strong></p>
      <div class="referrals" id="referralList"></div>
    </div>

    <div class="card">
      <div class="title">Custom Bot Requests</div>
      <ul id="botRequestList"><li>Loading requests...</li></ul>
    </div>

    <div class="card">
      <div class="title">All Bots Deployed</div>
      <ul id="botSummaryList"><li>Loading bots...</li></ul>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
      authDomain: "fastfill-ai-f229b.firebaseapp.com",
      projectId: "fastfill-ai-f229b",
      storageBucket: "fastfill-ai-f229b.appspot.com",
      messagingSenderId: "639658574105",
      appId: "1:639658574105:web:afd78a1698e72eb1628588"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const userList = document.getElementById('userList');
    const referralList = document.getElementById('referralList');
    const botRequestList = document.getElementById('botRequestList');
    const botSummaryList = document.getElementById('botSummaryList');
    const totalReferrals = document.getElementById('totalReferrals');
    let allUsers = [];

    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      let html = "<table><tr><th>Name</th><th>Email</th><th>Bots</th></tr>";
      snapshot.forEach(doc => {
        const d = doc.data();
        allUsers.push({ id: doc.id, ...d });
        html += `<tr><td>${d.name || "N/A"}</td><td>${d.email || "N/A"}</td><td>${d.bots || 0}</td></tr>`;
      });
      html += "</table>";
      userList.innerHTML = html;
    }

    async function loadReferrals() {
      const snapshot = await getDocs(collection(db, "referrals"));
      let count = 0;
      let html = "";
      snapshot.forEach(doc => {
        const r = doc.data();
        html += `<div class="referral-box">${r.email}</div>`;
        count++;
      });
      totalReferrals.textContent = count;
      referralList.innerHTML = html;
    }

    async function loadBotRequests() {
      const snapshot = await getDocs(collection(db, "bot_requests"));
      let html = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        html += `<li><strong>${d.name}:</strong> ${d.request}</li>`;
      });
      botRequestList.innerHTML = html || "<li>No requests yet.</li>";
    }

    async function loadBots() {
      const snapshot = await getDocs(collection(db, "bots"));
      let html = "";
      snapshot.forEach(doc => {
        const b = doc.data();
        html += `<li>${b.user} – ${b.name}</li>`;
      });
      botSummaryList.innerHTML = html || "<li>No bots deployed.</li>";
    }

    function filterUsers() {
      const query = document.getElementById("searchUser").value.toLowerCase();
      const filtered = allUsers.filter(u =>
        (u.name || "").toLowerCase().includes(query) ||
        (u.email || "").toLowerCase().includes(query)
      );
      let html = "<table><tr><th>Name</th><th>Email</th><th>Bots</th></tr>";
      filtered.forEach(u => {
        html += `<tr><td>${u.name}</td><td>${u.email}</td><td>${u.bots || 0}</td></tr>`;
      });
      html += "</table>";
      userList.innerHTML = html;
    }

    function logout() {
      signOut(auth).then(() => location.href = 'login.html');
    }

    loadUsers();
    loadReferrals();
    loadBotRequests();
    loadBots();
  </script>
</body>
</html>
