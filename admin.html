<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard ‚Äì Fast Fill AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f8ff;
      --text: #1a1a1a;
      --primary: #007bff;
      --card: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      box-shadow: var(--shadow);
    }

    .container {
      display: flex;
    }

    aside {
      width: 250px;
      background: #ffffff;
      min-height: 100vh;
      padding: 1rem;
      box-shadow: var(--shadow);
    }

    aside h3 {
      margin-bottom: 1rem;
    }

    aside ul {
      list-style: none;
    }

    aside li {
      margin: 0.8rem 0;
    }

    aside a {
      text-decoration: none;
      color: var(--text);
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    .user-card {
      border: 1px solid #ccc;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: var(--radius);
    }
  </style>
</head>
<body>
  <header>Admin Dashboard</header>
  <div class="container">
    <aside>
      <h3>Controls</h3>
      <ul>
        <li><a href="#" onclick="loadUsers()">üë§ View Users</a></li>
        <li><a href="#" onclick="loadAnalytics()">üìä Metrics</a></li>
        <li><a href="#" onclick="loadBots()">ü§ñ Bots</a></li>
        <li><a href="index.html">‚Üê Back to Site</a></li>
      </ul>
    </aside>
    <main id="dashboard">
      <div class="card">
        <h2>Welcome, Admin</h2>
        <p>Choose an option from the sidebar to manage your platform.</p>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
      authDomain: "fastfill-ai-f229b.firebaseapp.com",
      projectId: "fastfill-ai-f229b",
      storageBucket: "fastfill-ai-f229b.appspot.com",
      messagingSenderId: "639658574105",
      appId: "1:639658574105:web:afd78a1698e72eb1628588"
    };

    const adminUID = "XWEJrNBLZmZZlv1mwRegOg61H0y2";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const dashboard = document.getElementById('dashboard');

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.uid !== adminUID) {
        alert("Access denied");
        window.location.href = "login.html";
      }
    });

    window.loadUsers = async () => {
      dashboard.innerHTML = `<div class="card"><h2>Users</h2><div id="userList">Loading...</div></div>`;
      const usersSnapshot = await getDocs(collection(db, "profiles"));
      let output = "";
      for (const docSnap of usersSnapshot.docs) {
        const data = docSnap.data();
        const details = await getDoc(doc(db, "usage", docSnap.id));
        const u = details.exists() ? details.data() : {};
        output += `<div class="user-card">
          <strong>${data.name || 'Unnamed'}</strong><br>
          Bots Purchased: ${u.bots || 0}<br>
          Bots Deployed: ${u.deploys || 0}
        </div>`;
      }
      document.getElementById('userList').innerHTML = output;
    };

    window.loadAnalytics = async () => {
      dashboard.innerHTML = `<div class="card"><h2>Metrics</h2><p>Coming soon: full platform analytics.</p></div>`;
    };

    window.loadBots = async () => {
      dashboard.innerHTML = `<div class="card"><h2>Bots Overview</h2><p>Coming soon: list of all deployed bots + controls.</p></div>`;
    };
  </script>
</body>
</html>
