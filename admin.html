<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Fill AI - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #f5f7fb; color: #222; }
    header { background: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .logo { font-weight: bold; font-size: 1.5rem; color: #00c5c5; }
    .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .card { background: #fff; border-radius: 12px; padding: 1.5rem; box-shadow: 0 2px 12px rgba(0,0,0,0.04); }
    .card h3 { margin-bottom: 1rem; font-size: 1.1rem; }
    .stat { font-size: 2rem; font-weight: bold; color: #00c5c5; }
    .feedback-list li { margin-bottom: 0.75rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fast Fill AI - Admin</div>
    <button onclick="logout()">Logout</button>
  </header>  <div class="container">
    <div class="grid">
      <div class="card">
        <h3>Total Users</h3>
        <div class="stat" id="totalUsers">...</div>
      </div>
      <div class="card">
        <h3>Total Bots</h3>
        <div class="stat" id="totalBots">...</div>
      </div>
      <div class="card">
        <h3>Total Revenue</h3>
        <div class="stat" id="totalRevenue">...</div>
      </div>
      <div class="card">
        <h3>Latest Feedback</h3>
        <ul class="feedback-list" id="feedbackList"></ul>
      </div>
    </div>
  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
      authDomain: "fastfill-ai-f229b.firebaseapp.com",
      projectId: "fastfill-ai-f229b",
      storageBucket: "fastfill-ai-f229b.appspot.com",
      messagingSenderId: "639658574105",
      appId: "1:639658574105:web:afd78a1698e72eb1628588"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function loadStats() {
      const usersSnap = await getDocs(collection(db, 'users'));
      document.getElementById('totalUsers').textContent = usersSnap.size;

      const botsSnap = await getDocs(collection(db, 'bots'));
      document.getElementById('totalBots').textContent = botsSnap.size;

      const paymentsSnap = await getDocs(collection(db, 'payments'));
      let revenue = 0;
      paymentsSnap.forEach(doc => revenue += doc.data().amount || 0);
      document.getElementById('totalRevenue').textContent = `$${(revenue / 100).toFixed(2)}`;

      const feedbackSnap = await getDocs(query(collection(db, 'feedback'), orderBy('timestamp', 'desc'), limit(5)));
      const feedbackList = document.getElementById('feedbackList');
      feedbackList.innerHTML = '';
      feedbackSnap.forEach(doc => {
        const item = document.createElement('li');
        item.textContent = doc.data().message || 'No message';
        feedbackList.appendChild(item);
      });
    }

    function logout() {
      signOut(auth).then(() => location.href = 'login.html');
    }
    window.logout = logout;

    onAuthStateChanged(auth, user => {
      if (!user || user.email !== "fastfillaiautomation@gmail.com") {
        location.href = 'login.html';
      } else {
        loadStats();
      }
    });
  </script></body>
</html>
