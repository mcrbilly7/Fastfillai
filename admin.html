<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Fill AI â€“ Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f6f9fc;
      --primary: #0052cc;
      --accent: #00c5c5;
      --text: #222;
      --light: #ffffff;
      --muted: #6c757d;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 240px;
      background: var(--primary);
      color: white;
      padding: 2rem 1rem;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: white;
    }
    .sidebar nav a {
      display: block;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
    }
    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .main {
      margin-left: 260px;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .user-table th, .user-table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
    }
    .user-table tr:hover {
      background: #f1f1f1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Fast Fill AI</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Manage Bots</a>
      <a href="#">Users</a>
      <a href="#">Referrals</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>  <div class="main">
    <header>
      <h1>Admin Dashboard</h1>
    </header><div class="cards">
  <div class="card">
    <h3>Total Bots Deployed</h3>
    <p id="botsDeployed">0</p>
  </div>
  <div class="card">
    <h3>Total Users</h3>
    <p id="totalUsers">0</p>
  </div>
  <div class="card">
    <h3>Referrals</h3>
    <p id="referralCount">0</p>
  </div>
  <div class="card">
    <h3>Pending Requests</h3>
    <p id="customRequests">0</p>
  </div>
</div>

<div class="card" style="margin-top: 2rem;">
  <h3>Users List</h3>
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Bots</th>
      </tr>
    </thead>
    <tbody id="userList">
      <!-- Users go here -->
    </tbody>
  </table>
</div>

  </div>  <script>
    // Placeholder logic, should be replaced with real backend/Firebase calls
    document.getElementById('botsDeployed').textContent = '14';
    document.getElementById('totalUsers').textContent = '63';
    document.getElementById('referralCount').textContent = '18';
    document.getElementById('customRequests').textContent = '5';

    const users = [
      { name: 'John Doe', email: 'john@example.com', bots: 3 },
      { name: 'Jane Smith', email: 'jane@example.com', bots: 1 },
      { name: 'Max Carter', email: 'max@example.com', bots: 5 },
    ];

    const tbody = document.getElementById('userList');
    users.forEach(user => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${user.name}</td><td>${user.email}</td><td>${user.bots}</td>`;
      tbody.appendChild(tr);
    });

    function logout() {
      alert('Logging out...');
    }
  </script></body>
</html>
