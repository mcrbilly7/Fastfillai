<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€“ Fast Fill AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a0a23;
      --accent: #00d1b2;
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111;
      --shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      color: var(--text);
    }
    aside {
      width: 220px;
      background: var(--primary);
      color: white;
      min-height: 100vh;
      padding: 1rem 0;
    }
    aside h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }
    aside nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 1rem 1.5rem;
      transition: 0.2s;
    }
    aside nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 1.75rem;
    }
    .card {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #eaeaea;
      text-align: left;
    }
    th {
      background: #f0f0f5;
    }
    .btn {
      padding: 0.4rem 0.75rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .detail-panel {
      padding: 1rem;
      background: #f4f4f4;
      border-left: 4px solid var(--accent);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Admin</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#users">Users</a>
      <a href="#bots">Bots</a>
      <a href="#requests">Requests</a>
      <a href="#referrals">Referrals</a>
      <a href="#settings">Settings</a>
    </nav>
  </aside>
  <main>
    <div class="header">
      <h1>Admin Dashboard</h1>
      <button class="btn" onclick="logout()">Logout</button>
    </div><div class="card">
  <h2>User Accounts</h2>
  <table>
    <thead>
      <tr><th>Email</th><th>Name</th><th>Joined</th><th>Role</th><th>Bots</th><th>Referrals</th><th></th></tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<div class="card">
  <h2>Pending Bot Requests</h2>
  <ul id="requestList"><li>Loading...</li></ul>
</div>

  </main><script>
  const adminEmail = "fastfillaiautomation@gmail.com";
  function logout() { window.location.href = 'login.html'; }
  window.onload = () => {
    const email = localStorage.getItem("adminEmail");
    if (email !== adminEmail) {
      alert("Unauthorized Access");
      window.location.href = "login.html";
    }
    // Simulated Data (Replace with Firebase fetch in real use)
    const users = [
      { email: "john@example.com", name: "John", joined: "2025-06-01", role: "Pro", bots: 2, referrals: 3 },
      { email: "jane@example.com", name: "Jane", joined: "2025-06-03", role: "Starter", bots: 1, referrals: 1 }
    ];
    const userTable = document.getElementById("userTable");
    users.forEach(u => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${u.email}</td>
        <td>${u.name}</td>
        <td>${u.joined}</td>
        <td>${u.role}</td>
        <td>${u.bots}</td>
        <td>${u.referrals}</td>
        <td><button class="btn" onclick='viewDetails(${JSON.stringify(u)})'>View</button></td>`;
      userTable.appendChild(row);
    });
  }

  function viewDetails(user) {
    const panel = document.createElement("div");
    panel.className = 'detail-panel';
    panel.innerHTML = `
      <strong>${user.name}'s Details</strong><br>
      Email: ${user.email}<br>
      Role: ${user.role}<br>
      Bots Purchased: ${user.bots}<br>
      Referrals: ${user.referrals}<br>
      Status: Active<br><br>
      <button class='btn'>Disable Account</button>
      <button class='btn'>Send Message</button>`;
    document.body.appendChild(panel);
  }
</script></body>
</html>
