<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – Fast Fill AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f0f2f5;
      --primary: #0a0a23;
      --accent: #00c5c5;
      --card: #fff;
      --text: #111;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
    }
    header {
      background: var(--primary);
      padding: 1rem 2rem;
      color: #fff;
      font-size: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }
    h2 {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e0e0e0;
    }
    table tr:hover {
      background: #f9f9f9;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .user-detail-panel {
      margin-top: 1rem;
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .metric-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header>
    <div>Admin Dashboard – Fast Fill AI</div>
    <button class="btn" onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <div class="card">
      <h2>Top Metrics</h2>
      <div class="metrics-grid">
        <div class="metric-card"><strong id="totalUsers">0</strong><br>Total Users</div>
        <div class="metric-card"><strong id="activeBots">0</strong><br>Active Bots</div>
        <div class="metric-card"><strong id="botsDeployed">0</strong><br>Bots Deployed</div>
        <div class="metric-card"><strong id="emailsSent">0</strong><br>Emails Sent</div>
        <div class="metric-card"><strong id="referrals">0</strong><br>Referrals</div>
      </div>
    </div>
    <div class="card">
      <h2>Registered Users</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Sign-up Date</th>
            <th>Status</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="user-detail-panel" id="userDetails" style="display:none;"></div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';const firebaseConfig = {
  apiKey: "AIzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
  authDomain: "fastfill-ai-f229b.firebaseapp.com",
  projectId: "fastfill-ai-f229b",
  storageBucket: "fastfill-ai-f229b.appspot.com",
  messagingSenderId: "639658574105",
  appId: "1:639658574105:web:afd78a1698e72eb1628588"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

window.logout = () => signOut(auth).then(() => location.href = 'login.html');

const loadUsers = async () => {
  const usersSnap = await getDocs(collection(db, 'users'));
  const table = document.querySelector('#userTable tbody');
  let total = 0;
  usersSnap.forEach(docSnap => {
    const data = docSnap.data();
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${data.email}</td>
      <td>${data.created || '—'}</td>
      <td>${data.status || 'Active'}</td>
      <td><button class="btn" onclick="viewDetails('${docSnap.id}')">View</button></td>
    `;
    table.appendChild(row);
    total++;
  });
  document.getElementById('totalUsers').textContent = total;
};

window.viewDetails = async (id) => {
  const ref = doc(db, 'users', id);
  const snap = await getDoc(ref);
  const detailDiv = document.getElementById('userDetails');
  if (!snap.exists()) return;
  const data = snap.data();
  detailDiv.style.display = 'block';
  detailDiv.innerHTML = `
    <strong>Email:</strong> ${data.email}<br>
    <strong>Status:</strong> ${data.status || 'Active'}<br>
    <strong>Bots Purchased:</strong> ${data.botsPurchased || 0}<br>
    <strong>Bots Active:</strong> ${data.botsActive || 0}<br>
    <strong>Signup Date:</strong> ${data.created || 'N/A'}<br>
  `;
};

loadUsers();

  </script>
</body>
</html>
