<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Fast Fill AI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Login</h1>

    <form id="login-form" class="form">
      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn-submit">Login</button>
    </form>

    <p id="login-message" style="text-align: center; color: red; margin-top: 1rem;"></p>

    <p style="text-align: center; margin-top: 1.5rem;">
      <a href="index.html" class="back-link">← Back to Home</a>
    </p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AlzaSyBrzypW2nDfPTNMJjqL7GsfBhoWOO9oXsw",
      authDomain: "fastfill-ai-f229b.firebaseapp.com",
      projectId: "fastfill-ai-f229b",
      appId: "1:639658574105:web:afd78a1698e72eb1628588"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById("login-form");
    const message = document.getElementById("login-message");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          message.style.color = "green";
          message.innerText = "Login successful!";
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          message.innerText = error.message;
        });
    });
  </script>
</body>
</html>
